      @keyframes zoomIn {

    <script>

      const beforeStart = document.querySelector(".before-start");
      const giftContainer = document.getElementById("gift-container");
      const slot = document.getElementById("slot");
      let rolling = false;

      const wordsArrayCount = 120;
      const wordsArray = Array.from({ length: wordsArrayCount }, (_, i) => ({

      }));

      const giftBoxes = [
        { name: "ë‹Œí…ë„ ìŠ¤ìœ„ì¹˜", selected: false, value: -1, isEnd: false },
        { name: "ì†Œë‹ˆ ë¬´ì„ í—¤ë“œì…‹", selected: false, value: -1, isEnd: false },
        { name: "ì˜¤ë²„ë” ë°”ì´í¬", selected: false, value: -1, isEnd: false },
        {

          selected: false,

          isEnd: false,
        },
        {
          name: "ë¯¸ë‹‰ìŠ¤ ìŒì‹ë¬¼ ì²˜ë¦¬ê¸°",
          selected: false,
          value: -1,
          isEnd: false,
        },
        {
          name: "ì‚¼ì„± ì¹´ìš´í„°íƒ‘ ì‹ê¸°ì„¸ì²™ê¸°",
          selected: false,
          value: -1,
          isEnd: false,
        },
        {
          name: "LG ì½”ë“œì œë¡œ R5 ë¡œë´‡ì²­ì†Œê¸°",
          selected: false,
          value: -1,
          isEnd: false,
        },
        { name: "ì• í”Œì›Œì¹˜ 10", selected: false, value: -1, isEnd: false },
        { name: "í”Œë ˆì´ìŠ¤í…Œì´ì…˜5", selected: false, value: -1, isEnd: false },
        { name: "ë©”íƒ€í€˜ìŠ¤íŠ¸3 VR", selected: false, value: -1, isEnd: false },
        {
          name: "ë‹¤ì´ìŠ¨ ë¬´ì„  ì²­ì†Œê¸°",
          selected: false,
          value: -1,
          isEnd: false,
        },
        { name: "ì‚¼ì²œë¦¬ ì „ê¸°ìì „ê±°", selected: false, value: -1, isEnd: false },
        { name: "2ì¸ ì œì£¼ë” ì—¬í–‰ê¶Œ", selected: false, value: -1, isEnd: false },
        { name: "ê°¤ëŸ­ì‹œ íƒ­ (S10)", selected: false, value: -1, isEnd: false },
        { name: "ê°¤ëŸ­ì‹œ S25", selected: false, value: -1, isEnd: false },
        {

          selected: false,
          value: -1,
          isEnd: false,
        },
        { name: "LG ìŠ¤íƒ ë°”ì´ë¯¸2", selected: false, value: -1, isEnd: false },
        { name: "ì•„ì´í°16", selected: false, value: -1, isEnd: false },
        { name: "ì•„ì´íŒ¨ë“œ ì—ì–´11", selected: false, value: -1, isEnd: false },
        {

        },
        {

          special: true,
          isEnd: false,
        },
      ];

      function buildWordsArray() {
        wordsArray.splice(0, wordsArray.length); // Clear existing items
        for (let i = 0; i < wordsArrayCount; i++) {
          const isEnded = giftBoxes.find((item) => item.value === i);
          if (!isEnded) {
            wordsArray.push({
              key: i,
              value: `${i + 1}`,
            });
          }
        }
      }

      function buildGiftContainerItem() {
        giftContainer.innerHTML = ""; // Clear existing items
        giftBoxes.forEach((item) => {
          const newChild = document.createElement("div");
          newChild.textContent = item.name;
          if (item.special) {
            newChild.classList.add("gift-item");
            newChild.classList.add("special");
          } else {
            newChild.classList.add("gift-item");
          }
          if (item.selected) {
            newChild.classList.add("selected-completed");
          }
          if (!item.isEnd) {
            newChild.addEventListener("click", () => {
              const childList = document.getElementsByClassName("gift-item");
              if (rolling) return;
              for (let i = 0; i < childList.length; i++) {
                childList[i].classList.remove("selected");
              }
              //console.log(item);
              if (!item.isEnd) {
                if (item.selected) {
                  item.selected = false;
                  newChild.classList.remove("selected");
                } else {
                  item.selected = true;
                  newChild.classList.add("selected");
                }
              }
            });
          } else {
            newChild.textContent = `${item.name} (${item.value + 1}ë²ˆ)`;
          }
          giftContainer.appendChild(newChild);
        });
      }

      let currentTimeout = null;
      let currentSpeed = 500;

      function clearSlot() {
        while (slot.firstChild) {
          slot.removeChild(slot.firstChild);
        }
      }

      function showItem(word, isFinal = false) {
        clearSlot();
        const newChild = document.createElement("div");
        newChild.textContent = word;
        newChild.className = "slot-item" + (isFinal ? " final" : "");
        slot.appendChild(newChild);
      }

      function rollLoop() {
        if (!rolling) return;
        const randomWord =
          wordsArray[Math.floor(Math.random() * wordsArray.length)].value;
        showItem(randomWord);
        currentSpeed = Math.max(currentSpeed * 0.92, 50); // ë” ë¹¨ë¼ì§€ë„ë¡ ì„¤ì •
        currentTimeout = setTimeout(rollLoop, currentSpeed);
      }

      function startRolling() {
        if (rolling) return;
        const selectedItems = giftBoxes.filter(
          (item) => item.selected && !item.isEnd
        );
        if (selectedItems.length === 0) {
          showToast("ìƒí’ˆì„ ì„ íƒí•˜ì—¬ ì£¼ì„¸ìš”.");
          return;
        }
        beforeStart.style.display = "none";
        rolling = true;
        currentSpeed = 500;
        rollLoop();
      }

      function stopRolling() {
        rolling = false;
        clearTimeout(currentTimeout);
        let index = Math.floor(Math.random() * wordsArrayCount);
        let preventLoop = 0;
        let isEnded = wordsArray.find((item) => item.key === index);

        while (!isEnded) {
          index = Math.floor(Math.random() * wordsArrayCount);
          isEnded = wordsArray.find((item) => item.key === index);
          preventLoop++;
          if (preventLoop > 100) {
            break;
          }
        }

        giftBoxes.forEach((item) => {
          if (!item.isEnd && item.selected) {
            item.value = index;
            item.isEnd = true;
          }
        });

        const finalWord = wordsArray.find((item) => item.key === index);
        showItem(finalWord.value, true);
        setExceptDataForLocalStorage(giftBoxes);
        buildGiftContainerItem();
        buildWordsArray();
      }

      function fireConfetti() {
        const shapes = ["circle", "square", "triangle", "star"];
        const confettiColors = [
          "#00ff99",
          "#ffff33",
          "#33ccff",
          "#ff6699",
          "#ff3cac",
          "#ffdd00",
        ];

        for (let i = 0; i < 200; i++) {
          const len = Math.floor(Math.random() * 100);
          setTimeout(() => {
            const timeout = Math.floor(Math.random() * 1000);
            const conf = document.createElement("div");
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            conf.className = `confetti-shape ${shape}`;
            conf.style.position = "absolute";
            conf.style.left = Math.random() * 100 + "%";
            conf.style.top = Math.random() * 10 + "%";
            conf.style.width = "12px";
            conf.style.height = "12px";
            conf.style.backgroundColor =
              confettiColors[Math.floor(Math.random() * confettiColors.length)];
            conf.style.opacity = 1;
            conf.style.animation = `confettiFall 1.8s ease-out forwards`;
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), timeout);
          }, len);
        }
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          if (!rolling) {
            startRolling();
          } else {
            stopRolling();
            fireConfetti();
            showCongrats();
          }
        }
      });

      function showCongrats() {
        const el = document.getElementById("congrats");
        el.classList.add("show");
        // 3ì´ˆ í›„ ì‚¬ë¼ì§€ê²Œ
        setTimeout(() => {
          el.classList.remove("show");
        }, 3000);
      }

      // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ ìƒì„± í•¨ìˆ˜
      function showToast(message, duration = 1000) {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.padding = "22px 50px";
        toast.style.background = "rgb(252 86 86)";
        toast.style.color = "#fff";
        toast.style.borderRadius = "6px";
        toast.style.boxShadow = "rgba(255, 255, 255, 0.8) 0px 0px 20px";
        toast.style.opacity = "0";
        toast.style.fontSize = "33px";
        toast.style.transition = "opacity 0.3s ease-in-out";
        // í† ìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆì— ì¶”ê°€
        toastContainer.appendChild(toast);
        // ì• ë‹ˆë©”ì´ì…˜ ì ìš©
        setTimeout(() => {
          toast.style.opacity = "1";
        }, 100);

        // // ì§€ì •ëœ ì‹œê°„ í›„ ì‚­ì œ
        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => {
            toast.remove();
          }, 300); // í˜ì´ë“œì•„ì›ƒ ì‹œê°„
        }, duration);
      }

      //ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„° ì €ì¥í•˜ëŠ” í•¨ìˆ˜
      function setExceptDataForLocalStorage(newItem) {
        localStorage.setItem("savedData", JSON.stringify(newItem));
      }
      //ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
      function getExceptDataFromLocalStorage() {
        return JSON.parse(localStorage.getItem("savedData")) || null;
      }

      function initGiftBoxes() {
        const savedData = getExceptDataFromLocalStorage();
        if (savedData) {
          giftBoxes.splice(0, giftBoxes.length, ...savedData);
        }
      }
      initGiftBoxes();
      buildWordsArray();
      buildGiftContainerItem();
    </script>
