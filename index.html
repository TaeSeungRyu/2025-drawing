<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUBAUM Ï∂îÏ≤®</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./Pretendard.ttf") format("truetype"); /* TTF */
        font-weight: 400;
        font-display: swap;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        background-color: rgb(0, 0, 0);
        overflow: hidden;
        user-select: none;
        font-family: "Pretendard", sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }
      #arrow {
        font-size: 45px;
        font-weight: 900;
        color: white;
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-40%);
        user-select: none;
      }

      .light {
        position: absolute;
        border-radius: 50%;
        z-index: 1;
        animation: glow 1.25s infinite alternate;
      }
      @keyframes glow {
        0% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1.3);
        }
      }
      .input-result {
        width: 383px;
        height: fit-content;
        position: absolute;
        z-index: 2;
        left: 49px;
        top: 32px;
        min-height: 50px;
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        border: 5px solid #ff9350;
        box-shadow: 1px 1px 1px #ff751f;
        color: white;
        overflow: hidden;
      }
      .input-result-head {
        background: #ff751f;
        padding: 22px 40px;
        font-size: 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .input-result-body {
        padding: 22px 40px;
        font-size: 32px;
        padding: 30px 40px;
        min-height: 100px;
      }

      #result {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        font-size: 32px;
        color: #fff;
        justify-content: space-between;
        align-items: center;
        gap: 4px;
      }
      #result div {
        width: fit-content;
      }

      .current-winning {
        position: absolute;
        z-index: 2;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .winner-text {
        display: flex;
        width: 440px;
        padding: 45px 30px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        opacity: 1;
        animation: textEffect 2s ease-out forwards, textEffect 2.5s forwards;
        background: white;
        border: 4px solid rgb(255, 132, 55);
        box-shadow: 0 0 10px rgba(255, 132, 55, 0.5);
        border-radius: 20px;
      }
      .winner-text-title {
        color: #ff6200;
        font-family: Pretendard;
        font-size: 46px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
      }
      .winner-text-number {
        display: flex;
        width: 384px;
        height: 67px;
        justify-content: center;
        align-items: center;
        border-radius: 13px;
        background: #ff751f;
        color: var(--Background-White, #fff);
        font-family: Pretendard;
        font-size: 30px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
      }

      @keyframes textEffect {
        0% {
          scale: 1;
          opacity: 0;
        }
        60% {
          scale: 1.45;
          opacity: 1;
        }
        100% {
          scale: 1;
          opacity: 1;
        }
      }
      .ready-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -15%);
        font-size: 60px;
        user-select: none;
        font-weight: bold;
        text-transform: uppercase;
        animation: opaicityZeroToOne 2s ease-out forwards;
      }
      @keyframes opaicityZeroToOne {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      canvas {
        border-radius: 50%;
        box-shadow: 1px 1px 35px rgba(255, 255, 255, 0.7);
      }
      .footer {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: white;
        z-index: 5;
      }
      .btn-box {
        position: fixed;
        z-index: 2;
        right: 45px;
        bottom: 40px;
        width: 400px;
        display: flex;
        flex: 1;
        justify-content: space-between;
        border-radius: 10px;
        overflow: hidden;
      }
      .right-floating-btn {
        display: flex;
        width: 200px;
        height: 80px;
        justify-content: center;
        align-items: center;
        gap: 12px;
        border: none;
        background: #ff751f;
        color: var(--Background-White, #fff);
        font-size: 27px;
        font-style: normal;
        font-weight: 700;
        cursor: pointer;
      }
      .right-floating-btn:disabled {
        background: #ffbb90;
        color: var(--Background-White, #fff);
        font-size: 27px;
        font-style: normal;
        font-weight: 700;
        cursor: not-allowed;
      }

      .right-floating-btn-reset {
        display: flex;
        width: 200px;
        height: 80px;
        justify-content: center;
        align-items: center;
        border: none;
        color: var(--Neutral-800, #3d3d3d);
        font-size: 27px;
        font-style: normal;
        font-weight: 600;
        gap: 7.5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-box">
        <button
          class="right-floating-btn-reset"
          type="button"
          onclick="reset()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="26"
            viewBox="0 0 27 26"
            fill="none"
          >
            <path
              d="M4.30269 16.2392C5.00517 18.233 6.33662 19.9444 8.09642 21.1157C9.85623 22.287 11.9491 22.8547 14.0596 22.7332C16.1701 22.6118 18.184 21.8077 19.7978 20.4423C21.4116 19.0769 22.5378 17.224 23.0069 15.1628C23.476 13.1016 23.2625 10.9439 22.3985 9.0146C21.5345 7.08534 20.0669 5.4891 18.2167 4.4664C16.3666 3.4437 14.2342 3.04994 12.1408 3.34445C8.6065 3.84168 6.27142 6.40339 3.75 8.66602M3.75 8.66602V2.16602M3.75 8.66602H10.25"
              stroke="#5B5B5B"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>RESET</span>
        </button>
        <button
          id="right-floating-btn"
          class="right-floating-btn"
          type="button"
          onclick="goStart()"
        >
          START
        </button>
      </div>

      <br />
      <div class="input-result">
        <div class="input-result-head">
          <div>TOTAL</div>
          <small id="total-size"></small>
        </div>
        <div class="input-result-body">
          <div id="result"></div>
        </div>
      </div>
      <br />
      <div id="arrow">‚Üì</div>
      <canvas id="myCanvas" width="1000px" height="1000px"></canvas>
      <div id="winner" class="current-winning">
        <div class="ready-text">BUBAUM</div>
      </div>
    </div>

    <!-- <script src="./main.js"></script> -->
    <div class="footer">
      Created by Fintech team Front Engineer &middot; All rights reserved
    </div>
  </body>
</html>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  let arrow = document.getElementById("arrow");

  let width = canvas.width;
  let height = canvas.height;

  const exceptArray = [...getExceptDataFromLocalStorage()];
  let devide = []; //ÎÇòÎàå Í∞ØÏàò ÏûÖÎãàÎã§
  const degree = 360; //ÏõêÏùÄ 360ÎèÑ..„Öã
  let goalDegree = 270 + degree / devide.length / 2; // Ìïú Ïπ∏Ïùò Ï†àÎ∞òÎßåÌÅº Ï°∞Ï†ï
  const LOOP_NUMBER = 120;
  function buildDevideArray(exceptValue) {
    devide.splice(0, devide.length); //Í∏∞Ï°¥Ïóê ÏûàÎçò Îç∞Ïù¥ÌÑ∞Îäî ÏÇ≠Ï†úÌï©ÎãàÎã§
    for (let i = 0; i < LOOP_NUMBER; i++) {
      if (!exceptValue.includes(i)) {
        devide.push(i);
      }
    }
  }

  if (exceptArray.length > 0) {
    const mother = document.getElementById("result");
    exceptArray.forEach((item) => {
      const newChild = document.createElement("div");
      newChild.textContent = `${item + 1}Î≤à, `;
      mother.appendChild(newChild);
    });
    document.getElementById("total-size").textContent = `${
      document.getElementById("result").childNodes.length
    }Í∞ú`;
  }

  //ÎûúÎç§Ïà´Ïûê Î∞òÌôò Ìï®Ïàò ÏûÖÎãàÎã§
  function getRandomNumberBetween(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }
  const colorCode = ["red", "black", "green"];

  let data = [];

  function buildDataArray() {
    data.splice(0, data.length); //Í∏∞Ï°¥Ïóê ÏûàÎçò Îç∞Ïù¥ÌÑ∞Îäî ÏÇ≠Ï†úÌï©ÎãàÎã§
    for (let i = 0; i < devide.length; i++) {
      let json = {
        first: (degree / devide.length) * i,
        last: (degree / devide.length) * (i + 1),
        text: devide[i] + 1,
        color: colorCode[i % 3],
      };
      data.push(json);
    }
    goalDegree = 270 + degree / devide.length / 2;
  }

  buildDevideArray(exceptArray);
  buildDataArray();
  //Í∞ÅÎèÑÎ•º ÎùºÎîîÏïàÏúºÎ°ú Í≥ÑÏÇ∞Ìï©ÎãàÎã§
  function degreesToRadians(degrees) {
    const pi = Math.PI;
    return degrees * (pi / 180);
  }

  let gradient = ctx.createRadialGradient(
    width / 2,
    height / 2,
    100,
    width / 2,
    height / 2,
    width
  );

  //Í∑∏Î¶¨Îäî Ìï®Ïàò ÏûÖÎãàÎã§
  function drawing(todo) {
    if (!todo && isWorking) return; //ÎèôÏûëÏ§ëÏù∏ ÏÉÅÌÉúÏóêÏÑú Ìò∏Ï∂úÎêòÏßÄ ÏïäÍ≤å Ìï©ÎãàÎã§
    ctx.clearRect(0, 0, width, height);

    // **1. Î∞∞Í≤Ω Í∑∏ÎùºÎîîÏñ∏Ìä∏ Ï∂îÍ∞Ä**

    data.map((item, _) => {
      //Î∂ÄÏ±ÑÍº¥ÏùÑ Í∑∏Î¶ΩÎãàÎã§
      ctx.save();
      ctx.beginPath();
      ctx.lineWidth = 1;
      ctx.strokeStyle = "white";
      ctx.fillStyle = item.color;
      ctx.moveTo(width / 2, height / 2);
      ctx.arc(
        width / 2,
        height / 2,
        width * 0.497,
        (Math.PI / 180) * item.first,
        (Math.PI / 180) * item.last,
        false
      );
      ctx.fill();
      ctx.stroke();
      ctx.closePath();
      ctx.restore();

      //Í∏ÄÏî®Î•º ÎÑ£ÏäµÎãàÎã§
      ctx.save();
      let half = Math.abs(item.first - item.last) / 2;
      let degg = item.first + half;
      let xx =
        ((Math.cos(degreesToRadians(degg)) * width) / 2) * 0.95 + width / 2;
      let yy =
        ((Math.sin(degreesToRadians(degg)) * width) / 2) * 0.95 + height / 2; // Í∏ÄÏî® ÏúÑÏπòÎ•º Ï¢Ä Îçî ÏúÑÎ°ú
      let minus = ctx.measureText(item.text).width / 2 + 1;
      ctx.fillStyle = "white";
      ctx.font = "normal 11px sans-serif";
      ctx.fillText(item.text, xx - minus, yy);
      ctx.restore();
      if (todo) todo(item); //ÏΩúÎ∞±Ïù¥ ÏûàÏúºÎ©¥ Ïã§ÌñâÌïòÏó¨ Ï§çÎãàÎã§

      return item;
    });

    //Í∞ÄÏö¥Îç∞ Ïõê
    ctx.save();
    ctx.beginPath();
    ctx.lineWidth = 5;
    ctx.fillStyle = "black";
    ctx.strokeStyle = "white";
    ctx.arc(width / 2, height / 2, 150, 0, 2 * Math.PI, false);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    ctx.restore();

    //Ï§ëÍ∞Ñ ÏÑ†
    ctx.save();
    ctx.beginPath();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "white";
    ctx.arc(width / 2, height / 2, 170, 0, 2 * Math.PI, false);
    ctx.stroke();
    ctx.closePath();
    ctx.restore();

    //Ïà´Ïûê Îí§ Ïô∏Î∂Ä ÌÖåÎëêÎ¶¨
    ctx.save();
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "white";
    ctx.arc(width / 2, height / 2, width * 0.46, 0, 2 * Math.PI, false);
    ctx.stroke();
    ctx.closePath();
    ctx.restore();

    //Î∞îÍπ• Ïô∏Î∂Ä ÌÖåÎëêÎ¶¨
    ctx.save();
    ctx.beginPath();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "white";
    ctx.arc(width / 2, height / 2, width * 0.498, 0, 2 * Math.PI, false);
    ctx.stroke();
    ctx.closePath();
    ctx.restore();
  }

  function runCircle(calback) {
    const int = 1; //Í∞ÅÎèÑ Ï¶ùÍ∞êÏö© Ïà´Ïûê
    //let time = 10; //ÌöåÏ†ÑÏÜçÎèÑ
    let count = 0; //Ï†ïÏ†êÏö© Ïà´Ïûê(countÎ≤à ÎèåÍ≥† randomNumÍ∞ØÏàòÏóê Îã§Îã§Î•¥Î©¥ Î©àÏ∂§)
    let randomNum = getRandomNumberBetween(360, 600); //Î©àÏ∂ú ÌöüÏàòÎ•º Ï†ïÌï©ÎãàÎã§

    let breaker = 0;
    function runBeforeCheck() {
      let _int = 1;
      let _count = 0;
      while (_count > randomNum) {
        data.forEach((item) => {
          item.first = item.first + _int;
          item.last = item.last + _int;
        });
      }
      let { first } = data[0];
      let cnt = 0;
      while (first > goalDegree) {
        first -= degree;
        cnt += 1;
      }
      let result = null;
      data.forEach((item) => {
        let findFirst = item.first - degree * cnt;
        let findLast = item.last - degree * cnt;
        if (findFirst < goalDegree && goalDegree < findLast) {
          result = item;
        }
      });
      return result;
    }

    while (!runBeforeCheck()) {
      randomNum = getRandomNumberBetween(360, 600); //Î©àÏ∂ú ÌöüÏàòÎ•º Ï†ïÌï©ÎãàÎã§
      breaker++;
      if (breaker > 1200) {
        console.log("Î¨¥ÌïúÎ£®ÌîÑ Î∞úÏÉù");
        break;
      }
    }
    console.log(runBeforeCheck());

    function innerLooper() {
      if (count > randomNum) {
        arrow.style.transition = "transform 0.6s ease-out"; // Î©àÏ∂ú Îïå Î∂ÄÎìúÎüΩÍ≤å Î≥µÍ∑Ä
        arrow.style.transform = "translateX(-40%) rotate(0deg)";
        if (calback) calback(randomNum); //Îã§ ÎèåÎ©¥ ÏΩúÎ∞± Ìï®ÏàòÎ•º Ìò∏Ï∂ú Ìï©ÎãàÎã§
        return;
      }
      setTimeout(() => {
        drawing((item) => {
          //Í∑∏Î¶ΩÎãàÎã§
          item.first = item.first + int;
          item.last = item.last + int;
        });
        let tilt = getRandomNumberBetween(5, 10); // Í∏∞Ïö∏Í∏∞ Ï†ïÎèÑ ÌÇ§ÏõÄ
        let direction = -tilt; // Ï¢åÏö∞Î°ú ÌùîÎì§Î¶¨Í≤å Ìï®
        arrow.style.transform = `transform 2.5s ease-out`;
        arrow.style.transform = `translateX(-40%) rotate(${direction}deg)`; // üîÑ ÏôºÏ™Ω/Ïò§Î•∏Ï™Ω Î≤àÍ∞àÏïÑ Í∏∞Ïö∏Ïù¥Í∏∞
        count += 1;
        innerLooper(); //Ïû¨Í∑ÄÌò∏Ï∂ú
      }, 1);
    }
    innerLooper();
  }

  let isWorking = false;
  function goStart() {
    if (isWorking) return;
    isWorking = true;

    const winnerMother = document.getElementById("winner");
    winnerMother.children[0].remove(); //Í∏∞Ï°¥Ïóê ÏûàÎçò Îç∞Ïù¥ÌÑ∞Îäî ÏÇ≠Ï†úÌï©ÎãàÎã§
    const button = document.getElementById("right-floating-btn");
    button.disabled = true; //Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
    button.style.pointerEvents = "none"; //Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
    button.textContent = "ÏßÑÌñâ Ï§ë"; //Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî

    buildDevideArray(exceptArray);
    buildDataArray();
    runCircle(() => {
      let { first } = data[0];
      let cnt = 0;
      while (first > goalDegree) {
        first -= degree;
        cnt += 1;
      }

      let result = null;
      data.forEach((item) => {
        let findFirst = item.first - degree * cnt;
        let findLast = item.last - degree * cnt;
        if (findFirst < goalDegree && goalDegree < findLast) {
          result = item;
        }
      });
      isWorking = false;
      if (!result) {
        console.log("result", result);
        console.log("data", data);
        console.log("first", first);
        console.log("cnt", cnt);
      }
      if (result.text) {
        const newChild = document.createElement("div");
        newChild.textContent = `${result.text}Î≤à, `;
        document.getElementById("result").appendChild(newChild);
        document.getElementById("total-size").textContent = `${
          document.getElementById("result").childNodes.length
        }Í∞ú`;
        const exceptDataIndex = Number(result.text) - 1;
        exceptArray.push(exceptDataIndex); //Ï†úÏô∏Ìï† Ïà´ÏûêÏóê Ï∂îÍ∞ÄÌï©ÎãàÎã§
        const winnerMother = document.getElementById("winner");
        const winnerChild = document.createElement("div");
        const winnerTitle = document.createElement("div");
        const winerText = document.createElement("div");
        winnerTitle.textContent = "ÎãπÏ≤®";
        winerText.textContent = `${result.text}Î≤à`;
        winnerChild.classList.add("winner-text");
        winnerTitle.classList.add("winner-text-title");
        winerText.classList.add("winner-text-number");
        winnerChild.appendChild(winnerTitle);
        winnerChild.appendChild(winerText);
        winnerMother.appendChild(winnerChild);

        setExceptDataForLocalStorage(exceptDataIndex);

        setTimeout(() => {
          winnerChild.remove();
          const readyText = document.createElement("div");
          readyText.textContent = "BUBAUM";
          readyText.classList.add("ready-text");
          winnerMother.appendChild(readyText);
          button.disabled = false; //Î≤ÑÌäº ÌôúÏÑ±Ìôî
          button.style.pointerEvents = "auto"; //Î≤ÑÌäº ÌôúÏÑ±Ìôî
          button.textContent = "START"; //Î≤ÑÌäº ÌôúÏÑ±Ìôî
        }, 3000);
      }
    });
  }

  function reset() {
    if (!confirm("Ï†ïÎßê Ï¥àÍ∏∞Ìôî ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;
    localStorage.removeItem("exceptData");
    const exceptData = JSON.parse(localStorage.getItem("exceptData")) || [];
    exceptArray.splice(0, exceptArray.length); //Í∏∞Ï°¥Ïóê ÏûàÎçò Îç∞Ïù¥ÌÑ∞Îäî ÏÇ≠Ï†úÌï©ÎãàÎã§
    buildDevideArray(exceptData);
    buildDataArray();
    drawing();
    let preventLoop = 0;
    const parent = document.getElementById("result");
    while (parent.firstChild) {
      parent.removeChild(parent.firstChild);
      preventLoop++;
      if (preventLoop > 100) {
        break;
      }
    }
    console.log("preventLoop", preventLoop);
    document.getElementById("total-size").textContent = "";
    location.reload();
  }

  drawing();

  /////Î∞òÏßù Ïõê
  function randomColor() {
    const colors = [
      "255, 255, 0",
      "255, 165, 0",
      "0, 255, 255",
      "255, 0, 255",
      "173, 216, 230",
      "255, 192, 203",
    ];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function createRandomLights(count) {
    const container = document.body; // Ï°∞Î™ÖÏùÑ Ï∂îÍ∞ÄÌï† Î∂ÄÎ™® ÏöîÏÜå
    for (let i = 0; i < count; i++) {
      const light = document.createElement("div");
      light.classList.add("light");

      // ÎûúÎç§ ÏúÑÏπò ÏÑ§Ï†ï (ÌôîÎ©¥ Ï†ÑÏ≤¥)
      const randomX = Math.random() * 99; // 0 ~ 100% (vw)
      const randomY = Math.random() * 99; // 0 ~ 100% (vh)

      // ÎûúÎç§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï (40px ~ 100px)
      const randomSize = Math.floor(Math.random() * 60) + 20;

      // ÎûúÎç§ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÏûë ÏãúÍ∞Ñ (0Ï¥à ~ 2Ï¥à)
      const randomDelay = Math.random() * 2;

      const color = randomColor();
      light.style.background = `radial-gradient(circle, rgba(${color}, 0.8) 10%, rgba(${color}, 0) 70%)`;

      // Ïä§ÌÉÄÏùº Ï†ÅÏö©
      light.style.left = `${randomX}%`;
      light.style.top = `${randomY}%`;
      light.style.width = `${randomSize}px`;
      light.style.height = `${randomSize}px`;
      light.style.animationDelay = `${randomDelay}s`; // Í∞Å Ï°∞Î™ÖÏùò ÍπúÎπ°Ïù¥Îäî ÌÉÄÏù¥Î∞çÏùÑ Îã§Î•¥Í≤å

      container.appendChild(light);
    }
  }

  // 10Í∞úÏùò
  createRandomLights(70);

  function setExceptDataForLocalStorage(newItem) {
    const exceptData = JSON.parse(localStorage.getItem("exceptData")) || [];
    if (!exceptData.includes(newItem)) {
      exceptData.push(newItem);
      localStorage.setItem("exceptData", JSON.stringify(exceptData));
    }
  }

  function getExceptDataFromLocalStorage() {
    return JSON.parse(localStorage.getItem("exceptData")) || [];
  }
</script>
